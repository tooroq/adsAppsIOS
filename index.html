<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .app-button {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #007BFF;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 15px;
      text-decoration: none;
      color: #007BFF;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .app-button:hover {
      background-color: #007BFF;
      color: white;
      transform: translateY(-2px);
    }

    .app-button img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <a href="https://example.com/app1" class="app-button" target="_blank">
    <img src="https://via.placeholder.com/30" alt="App 1 Icon">
    My First App
  </a>

  <a href="https://example.com/app2" class="app-button" target="_blank">
    <img src="https://via.placeholder.com/30" alt="App 2 Icon">
    Puzzle Master
  </a>

  <a href="https://example.com/app3" class="app-button" target="_blank">
    <img src="https://via.placeholder.com/30" alt="App 3 Icon">
    Fun Quiz Time
  </a>

</body>
</html>
