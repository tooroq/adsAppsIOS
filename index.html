<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .app-button {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border: 2px solid #0070C9;
      border-radius: 10px;
      padding: 12px 16px;
      margin-bottom: 15px;
      text-decoration: none;
      color: #0070C9;
      font-size: 18px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .app-button:hover {
      background-color: #0070C9;
      color: #fff;
    }

    .app-button img {
      width: 30px;
      height: 30px;
      margin-right: 12px;
    }
  </style>
</head>
<body>

  <a href="https://apps.apple.com/us/app/id1234567890" class="app-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="App Store Icon">
    My First App
  </a>

  <a href="https://apps.apple.com/us/app/id2345678901" class="app-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="App Store Icon">
    Puzzle Master
  </a>

  <a href="https://apps.apple.com/us/app/id3456789012" class="app-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="App Store Icon">
    Fun Quiz Time
  </a>

</body>
</html>
